<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2
    }

    tr:hover {
      background-color: #f5f5f5
    }
    thead{
      background:green;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand">Society-Management</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a>Vehicle Management</a>
            </li>
            <li>
              <a>Maintenance management </a>
            </li>
            <li>
              <a>Feed wall </a>
            </li>
            <li>
              <a>Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <hr>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <div class="form-group">
      <select class="form-control">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>Octomber</option>
        <option>November</option>
        <option>December</option>
      </select>
      <br>
      <select class="form-control">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onUsers()">Users</button>
    <hr>
    <div>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Picture</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td style="color: black;">{{ user.first_name }}</td>
            <td style="color: black;">{{ user.last_name }}</td>
            <td style="color: black;">{{ user.email }}</td>
            <td><img src="{{ user.profile_pic }}">{{ user.profile_pic }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</body>

</html>
