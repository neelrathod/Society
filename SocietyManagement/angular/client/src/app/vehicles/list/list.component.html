<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                    <h1 align="center">List of Vehicles</h1>
                 
                </div>
            </div>
        </div>
        <hr>
        <div>
            <table align="center" border="1">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Register Number</th>
                        <th>Picture</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vehicle of vehicles">
                        <td>{{ vehicle.type }}</td>
                        <td>{{ vehicle.reg }}</td>
                        <img width="300" src="{{ vehicle.pic}}">

                        <td>{{ vehicle.color }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
