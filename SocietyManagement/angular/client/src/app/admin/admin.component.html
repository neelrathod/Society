<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<body>

  <br>

  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="adminForm" ngSubmit="onpaid()">

      <div class="form-group">
        <label>Month</label>
        <select class="form-control" formControlName="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">Octomber</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <br>
        <label>Flat Block</label>
        <select class="form-control" formControlName="flat_block">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
          <option>F</option>
        </select>
      </div>
    </form>

    <button type="submit" class="btn btn-primary" (click)="onUnpaid()">UnPaid Users</button>
    <button type="submit" class="btn btn-primary" (click)="onpaid()">Paid Users</button>

    <hr>
    <div>

      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Flat No.</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of PaidUsers">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.flat_no}}</td>
            <td>{{ "Paid" }}</td>
          </tr>
        </tbody>

      </table>
      <hr>
      <table width="100%">

        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Flat No.</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of unpaidUsers">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.flat_no}}</td>
            <td>{{ "Unpaid" }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</body>

</html>
